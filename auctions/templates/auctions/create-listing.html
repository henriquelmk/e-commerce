{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="product" placeholder="Product" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" rows="5" placeholder="Description" required></textarea>
          </div> 
        <div class="form-group">
            <input class="form-control" type="number" name="bid" placeholder="Initial Bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="url" placeholder="Image URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>

{% endblock %}
